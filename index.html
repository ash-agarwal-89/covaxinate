<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covaxinate</title>
    <link rel="icon" type="image/png" href="/imgs/vaccine.png" />
    <script src="https://kit.fontawesome.com/6c26eae186.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">


</head>

<body>
    <!-- <div class="bg-loader hide">
        <img src="./imgs/bg-loader.gif" alt="bg-loader-img" class="loader-img">
        <div class="loader-text">loading...</div>
    </div> -->
    <container class="container">

        <my-header></my-header>
        <main class="main">
            <div class="content-text">
                <h2 class="content-headline">Tracking vaccination at fingertips</h2>
                <p class="content-details">Find available slots and book your appointment. Help others too.</p>
                <iframe width="300" height="250" src="https://www.youtube.com/embed/ciJ8PlhPx4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </div>
            <div class="btn-wrapper">
                <button id="viewMoreButton" class="btn viewmore-btn">Read More</button>
                <button id="getstarteButton" class="btn getstarte-btn">Find your slot</button>
            </div>


            <div class="appointment-container hide">
                <h2 class="content-headline">Search for slots near your area</h2>
                <select name="state" id="state" class="select-list" onchange="fetchDistrcits()">
                    <option value="none" class="option">--Select State--</option>
                </select>
                <br>
                <select name="disctrict" id="district" class="select-list" onchange="onDistrictSelection()">
                    <option value="none" class="option">--Select district--</option>
                </select>
                <button id="fetch-appointment" class="btn fetch-appointments-btn" disabled>Search Appointments</button>
                <input type="text" placeholder="search your hospital or address..." class="search-filter-apt-list hide" onkeyup="filterList()">
                <div class="appointments-list">
                    
                </div>
                
            </div>
            <br>
            <div class="response"></div>
            

        </main>



        <my-footer></my-footer>
    </container>
    <script src="main.js"></script>
    <script src="/myfooter.js"></script>
    <script src="/myheader.js"></script>
    <script src="/appointment-card.js"></script>
    <script src="/modal-container.js"></script>
    <script src="/session-item.js"></script>

</body>

</html>
